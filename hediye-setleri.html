<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Hediye Setleri - Ütopya.net</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Ortak header -->
  <div id="header"></div>

  <!-- Sayfa içeriği -->
  <main class="main-content">
    <h1>Hediye Setleri</h1>
    <div class="product-grid">
      <!-- ürün kartları buraya gelecek -->
    </div>
  </main>

  <!-- Ortak footer -->
  <div id="footer"></div>

  <!-- Include script -->
  <script>
    // Header yükle
    fetch('/header.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('header').innerHTML = html;
      });

    // Footer yükle
    fetch('/footer.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('footer').innerHTML = html;
      });
  </script>

</body>
</html>
