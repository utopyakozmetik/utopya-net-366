<main>
  <h1>Acqua di Parma</h1>
  <p class="lead">1916’dan beri İtalyan zarafeti.</p>
  <p>Parma’da doğan bu marka, güneşli İtalya’nın ruhunu şişelere hapsetti. <strong>Colonia</strong>, aristokratların vazgeçilmezi oldu. Sarı kutusu, İtalyan stilinin sembolü.</p>
  <p>Felsefesi: zarafet, sadelik ve Akdeniz’in ışığı.</p>
</main>
