<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Initio Side Effect</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>

  <!-- Sidebar ve Topbar sabit -->
  <aside class="sidebar"> ... </aside>
  <header class="topbar"> ... </header>

  <main class="main-content product-detail">
    <h1>Initio Side Effect</h1>
    <div class="product-info">
      <img src="/images/products/initio-side-1.jpg" alt="Side Effect">
      <p class="price">€290</p>
      <p>Çıkış yılı: 2016</p>
      <p>Parfümör: <a href="/parfumorler.html#pierre-constantin-gueros">Pierre-Constantin Guéros</a></p>

      <!-- Butonlar -->
      <div class="product-actions">
        <!-- Stok kontrolü -->
        <button class="btn primary" id="cartBtn">Sepete Ekle</button>
        <button class="btn secondary" id="notifyBtn" style="display:none;">Stoğa Girince Haber Ver</button>

        <!-- Ekstra aksiyonlar -->
        <button class="btn outline">Takip Listene Ekle</button>
        <button class="btn outline">Soru Sor</button>
        <button class="btn outline">Yorum Yaz</button>
      </div>
    </div>
  </main>

  <script>
    // Stok kontrolü
    const inStock = true; // JSON'dan gelecek
    if (!inStock) {
      document.getElementById('cartBtn').style.display = 'none';
      document.getElementById('notifyBtn').style.display = 'inline-block';
    }

    // Soru Sor → admin paneline yönlendirme
    document.querySelector('.btn.outline:nth-child(2)').addEventListener('click', () => {
      window.location.href = "/admin-panel/sorular.html?product=side-effect";
    });

    // Yorum Yaz → yorum formuna yönlendirme
    document.querySelector('.btn.outline:nth-child(3)').addEventListener('click', () => {
      window.location.href = "/yorumlar/side-effect.html";
    });
  </script>

</body>
</html>
