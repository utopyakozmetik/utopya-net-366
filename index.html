<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Ütopya.net</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Sidebar -->
  <aside class="sidebar">
    <a href="index.html">
      <img src="images/background/logo.png" alt="Ütopya Logo" class="site-logo">
    </a>
    <ul class="menu">
      <li><a href="index.html"><img src="images/menu/home.png" alt=""> Ana Sayfa</a></li>
      <li><a href="parfumler.html"><img src="images/menu/perfume.png" alt=""> Parfümler</a></li>
      <li><a href="markalar.html"><img src="images/menu/brand.png" alt=""> Markalar</a></li>
      <li><a href="parfumorler.html"><img src="images/menu/nose.png" alt=""> Parfümörler</a></li>
      <li><a href="biz.html"><img src="images/menu/about.png" alt=""> Biz</a></li>
    </ul>
  </aside>

  <!-- Topbar -->
  <div class="topbar">
    <div class="radio-player">
      <audio id="player" controls></audio>
      <button onclick="nextSong()">⏭️</button>
    </div>
    <div class="user-menu">
      <a href="login.html">Üye Girişi</a>
      <a href="register.html">Üye Ol</a>
      <a href="orders.html">Siparişlerim</a>
      <a href="wishlist.html">Takip Listem</a>
    </div>
    <div class="cart">
      <a href="cart.html">
        <img id="cartIcon" src="images/sepetbos.webp" alt="Sepetim" class="cart-icon">
      </a>
    </div>
  </div>

  <!-- Hero -->
  <div class="hero-title">
    <img src="images/kokularutopya.png" alt="Koku Ütopyasına Hoşgeldiniz" class="hero-logo">
  </div>

  <!-- Filtre Paneli -->
  <div class="filter-bar">
    <input type="text" id="searchBox" placeholder="Parfüm ara..." />
    <select id="categoryFilter">
      <option value="">Kategori</option>
      <option value="kadin">Kadın</option>
      <option value="erkek">Erkek</option>
      <option value="uniseks">Uniseks</option>
    </select>
    <select id="noteFilter">
      <option value="">Nota</option>
      <option value="Vanilya">Vanilya</option>
      <option value="Tütün">Tütün</option>
      <option value="Rom">Rom</option>
    </select>
    <input type="range" id="priceFilter" min="0" max="10000" step="500" />
    <span id="priceValue">Maks: 10000 ₺</span>
  </div>

  <!-- Dinamik Grid -->
  <div class="product-grid" id="productGrid"></div>

  <script src="script.js"></script>
</body>
</html>
