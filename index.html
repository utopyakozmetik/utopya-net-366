<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Ütopya.net</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Ortak header -->
  <div id="header"></div>

  <!-- Üst başlık -->
  <section class="hero-title">
    <h1>Kokular Ütopyasına Hoşgeldiniz...</h1>
  </section>

  <!-- Slider -->
  <section class="slider">
    <img src="/images/slider/slide1.png" alt="Slide 1">
    <img src="/images/slider/slide2.png" alt="Slide 2">
    <img src="/images/slider/slide3.png" alt="Slide 3">
  </section>

  <!-- Main content -->
  <main class="main-content">
    <h1>Hoşgeldiniz Ütopya.net</h1>
    <div class="product-grid">
      <div class="product-card">
        <img src="/images/products/hediye1.png" alt="Hediye Seti 1">
        <h3>Hediye Seti 1</h3>
        <p class="price">₺299</p>
      </div>
      <div class="product-card">
        <img src="/images/products/hediye2.png" alt="Hediye Seti 2">
        <h3>Hediye Seti 2</h3>
        <p class="price">₺399</p>
      </div>
      <div class="product-card">
        <img src="/images/products/hediye3.png" alt="Hediye Seti 3">
        <h3>Hediye Seti 3</h3>
        <p class="price">₺499</p>
      </div>
    </div>
  </main>

  <!-- Ortak footer -->
  <div id="footer"></div>

  <!-- Include script -->
  <script>
    fetch('/header.html')
      .then(res => res.text())
      .then(html => { document.getElementById('header').innerHTML = html; });

    fetch('/footer.html')
      .then(res => res.text())
      .then(html => { document.getElementById('footer').innerHTML = html; });
  </script>

</body>
</html>
