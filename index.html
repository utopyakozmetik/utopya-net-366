<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ütopya Kozmetik</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Slider -->
  <section class="slider">
    <div class="slide active">
      <img src="images/sliders/kolaj.png" alt="Niş parfüm kolajı">
    </div>
    <div class="slide">
      <img src="images/sliders/koleksiyon.png" alt="Koleksiyon görseli">
    </div>
    <div class="slide">
      <img src="images/sliders/kampanya.png" alt="Kampanya görseli">
    </div>
  </section>

  <!-- Markalar -->
  <section class="brands">
    <h2>Markalar</h2>
    <div class="grid">
      <img src="images/brands/initio.png" alt="Initio">
      <img src="images/brands/amouage.png" alt="Amouage">
      <img src="images/brands/nishane.png" alt="Nishane">
    </div>
  </section>

  <!-- Ürün -->
  <section class="product">
    <h2>INITIO Side Effect</h2>
    <div class="gallery">
      <img src="images/side-effect/bottle.jpg" alt="Side Effect Şişe">
      <img src="images/side-effect/packshot.jpg" alt="Side Effect Ambalaj">
    </div>
  </section>

</body>
</html>
