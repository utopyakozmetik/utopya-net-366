<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Ütopya.net</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>

  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="logo">
      <a href="/index.html">
        <img src="/images/background/logo.png" alt="Ütopya.net">
      </a>
    </div>
    <ul>
      <li><a href="/index.html"><img src="/images/menu/ana-sayfa.png" alt="Ana Sayfa"></a></li>
      <li>
        <a href="/parfumer/index.html"><img src="/images/menu/parfumer.png" alt="Parfümler"></a>
        <ul class="submenu">
          <li><a href="/parfumer/kadin.html">Kadın</a></li>
          <li><a href="/parfumer/erkek.html">Erkek</a></li>
          <li><a href="/parfumer/uniseks.html">Uniseks</a></li>
          <li><a href="/parfumer/nadir.html">Niş / Nadir / Vintage</a></li>
        </ul>
      </li>
      <li><a href="/hediye-setleri.html"><img src="/images/menu/hediye-setleri.png" alt="Hediye Setleri ve Yan Ürünler"></a></li>
      <li><a href="/vintage.html"><img src="/images/menu/vintage.png" alt="Vintage / Antika / Bit Pazarı"></a></li>
      <li><a href="/kokunun-yolculugu.html"><img src="/images/menu/kokunun-yolculugu.png" alt="Kokunun Yolculuğu"></a></li>
      <li><a href="/notalar.html"><img src="/images/menu/notalar.png" alt="Notalar"></a></li>
      <li><a href="/parfumorler.html"><img src="/images/menu/parfumorler.png" alt="Parfümörler"></a></li>
      <li><a href="/markalar.html"><img src="/images/menu/markalar.png" alt="Parfüm Evleri ve Markalar"></a></li>
      <li><a href="/biz.html"><img src="/images/menu/biz.png" alt="Biz"></a></li>
    </ul>
  </aside>

  <!-- Topbar -->
  <header class="topbar">
    <div class="search-box">
      <form>
        <input type="text" placeholder="Parfüm ara..." class="search-input">
        <button type="submit">Ara</button>
      </form>
    </div>
    <nav class="user-menu">
      <ul>
        <li><a href="/uye-giris.html">Üye Girişi</a></li>
        <li><a href="/uye-kayit.html">Üye Kayıt</a></li>
        <li><a href="/siparis-takip.html">Sipariş Takip</a></li>
        <li><a href="/sepet.html">Sepetim</a></li>
        <li><a href="/favoriler.html">Favorilerim</a></li>
      </ul>
    </nav>
  </header>

  <!-- Slider -->
  <section class="slider">
    <img src="/images/slider/slide1.png" alt="Slide 1">
    <img src="/images/slider/slide2.png" alt="Slide 2">
    <img src="/images/slider/slide3.png" alt="Slide 3">
    <img src="/images/slider/slide4.png" alt="Slide 4">
  </section>

  <!-- Main Content -->
  <div class="main-content">
    <section class="products">
      <h2>Tüm Parfümler</h2>
      <div class="product-grid" id="productGrid"></div>
    </section>

    <!-- Checkout Form -->
    <section class="checkout">
      <h2>Ödeme</h2>
      <form id="payment-form">
        <div id="card-element"></div>
        <button type="submit">Ödeme Yap</button>
      </form>
    </section>
  </div>

  <script src="https://js.stripe.com/v3/"></script>
  <script>
    // Ürün grid doldurma
    fetch('/products.json')
      .then(res => res.json())
      .then(products => {
        const grid = document.getElementById('productGrid');
        grid.innerHTML = products.map(p => `
          <a href="${p.url}" class="product-card">
            <img src="${p.image}" alt="${p.name}">
            <h3>${p.brand} ${p.name}</h3>
            <p>${p.concentration} - ${p.ml}</p>
            <p class="price">${p.price}</p>
            <p>Stok: ${p.stock}</p>
          </a>
        `).join('');
      });

    // Slider otomatik geçiş
    let currentSlide = 0;
    const slides = document.querySelectorAll('.slider img');
    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.style.display = (i === index) ? 'block' : 'none';
      });
    }
    function nextSlide() {
      currentSlide = (currentSlide + 1) % slides.length;
      showSlide(currentSlide);
    }
    showSlide(currentSlide);
    setInterval(nextSlide, 3000);
  </script>

</body>
</html>
