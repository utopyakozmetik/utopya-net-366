<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Ütopya.net</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="logo">
      <a href="index.html">
        <img src="images/logo.png" alt="Ütopya.net">
      </a>
    </div>
    <ul>
      <li><a href="index.html">Ana Sayfa</a></li>
      <li><a href="parfumer/index.html">Parfümler</a></li>
      <li><a href="hediye-setleri.html">Hediye Setleri</a></li>
      <li><a href="vintage.html">Vintage</a></li>
      <li><a href="notalar.html">Notalar</a></li>
      <li><a href="brands/index.html">Markalar</a></li>
      <li><a href="hakkimizda.html">Hakkımızda</a></li>
    </ul>
  </aside>

  <!-- Topbar -->
  <header class="topbar">
    <div class="search-box">
      <form>
        <input type="text" placeholder="Parfüm ara..." class="search-input">
        <button type="submit">Ara</button>
      </form>
    </div>
    <nav class="user-menu">
      <ul>
        <li><a href="uye-giris.html">Üye Girişi</a></li>
        <li><a href="uye-kayit.html">Üye Kayıt</a></li>
        <li><a href="siparis-takip.html">Sipariş Takip</a></li>
      </ul>
    </nav>
  </header>

  <!-- Slider -->
  <section class="slider">
    <img src="images/slider/slide1.jpg" alt="Slide 1">
    <img src="images/slider/slide2.jpg" alt="Slide 2">
    <img src="images/slider/slide3.jpg" alt="Slide 3">
    <img src="images/slider/slide4.jpg" alt="Slide 4">
  </section>

  <!-- Main Content -->
  <div class="main-content">
    <section class="products">
      <h2>Tüm Parfümler</h2>
      <div class="product-grid" id="productGrid"></div>
    </section>
  </div>

  <script>
    // Ürünleri JSON’dan yükle
    fetch('products.json')
      .then(res => res.json())
      .then(products => {
        const grid = document.getElementById('productGrid');
        grid.innerHTML = products.map(p => `
          <div class="product-card">
            <img src="${p.image}" alt="${p.name}">
            <h3>${p.brand} ${p.name}</h3>
            <p>${p.concentration} - ${p.ml}</p>
            <p class="price">${p.price || '₺___'}</p>
            <p>Stok: ${p.stock || '___'}</p>
            <div class="notes">
              <strong>Nota Piramidi:</strong>
              <p>Üst: ${p.notes.top.join(', ')}</p>
              <p>Orta: ${p.notes.middle.join(', ')}</p>
              <p>Alt: ${p.notes.base.join(', ')}</p>
            </div>
            <div class="story">
              <strong>Hikâye:</strong>
              <p>${p.story}</p>
            </div>
            <div class="philosophy">
              <strong>Felsefe:</strong>
              <p>${p.philosophy}</p>
            </div>
          </div>
        `).join('');
      });
  </script>

</body>
</html>
