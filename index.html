<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Ütopya.net</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Sidebar -->
  <aside class="sidebar">
    <a href="index.html">
      <img src="images/background/logo.png" alt="Ütopya Logo" class="site-logo">
    </a>
    <!-- Menü burada -->
  </aside>

  <!-- Topbar -->
  <div class="topbar">
    <div class="user-menu">
      <a href="login.html">Üye Girişi</a>
      <a href="register.html">Üye Ol</a>
      <a href="orders.html">Siparişlerim</a>
      <a href="wishlist.html">Takip Listem</a>
    </div>
    <div class="cart">
      <a href="cart.html">
        <img id="cartIcon" src="images/sepetbos.webp" alt="Sepetim" class="cart-icon">
      </a>
    </div>
  </div>

  <!-- Hero -->
  <div class="hero-title">
    <img src="images/kokularutopya.png" alt="Koku Ütopyasına Hoşgeldiniz" class="hero-logo">
  </div>

  <!-- Filtre Paneli -->
  <div class="filter-bar" style="margin-left:340px; padding:20px;">
    <input type="text" id="searchBox" placeholder="Parfüm ara..." />
    <select id="categoryFilter">
      <option value="">Kategori seç</option>
      <option value="kadin">Kadın</option>
      <option value="erkek">Erkek</option>
      <option value="uniseks">Uniseks</option>
      <option value="nisnadir">Niş/Nadir</option>
    </select>
    <select id="noteFilter">
      <option value="">Nota seç</option>
      <option value="Vanilya">Vanilya</option>
      <option value="Tütün">Tütün</option>
      <option value="Rom">Rom</option>
      <option value="Tarçın">Tarçın</option>
    </select>
    <input type="range" id="priceFilter" min="0" max="10000" step="500" />
    <span id="priceValue">Maks: 10000 ₺</span>
  </div>

  <!-- Dinamik Grid -->
  <div class="product-grid" id="productGrid"></div>

  <script src="script.js"></script>
</body>
</html>
