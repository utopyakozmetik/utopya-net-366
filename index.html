<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Ütopya.net</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Ortak sidebar -->
  <div id="sidebar"></div>

  <!-- Ortak topbar -->
  <div id="topbar"></div>

  <!-- Üst başlık -->
  <section class="hero-title">
    <img src="/images/kokularutopya.png" alt="Kokular Ütopyası">
  </section>

  <!-- Slider -->
  <section class="slider">
    <img src="/images/slider/slide1.png" alt="Slide 1">
    <img src="/images/slider/slide2.png" alt="Slide 2">
    <img src="/images/slider/slide3.png" alt="Slide 3">
  </section>

  <!-- Main content -->
  <main class="main-content">
    <div class="product-grid" id="product-grid"></div>
  </main>

  <!-- Ortak footer -->
  <div id="footer"></div>

  <!-- Include script -->
  <script>
    // Sidebar, topbar ve footer yükleme
    fetch('/sidebar.html').then(r=>r.text()).then(h=>{document.getElementById('sidebar').innerHTML=h});
    fetch('/topbar.html').then(r=>r.text()).then(h=>{document.getElementById('topbar').innerHTML=h});
    fetch('/footer.html').then(r=>r.text()).then(h=>{document.getElementById('footer').innerHTML=h});

    // Ürünleri parfumler/products.json'dan çekme
    fetch('/parfumler/products.json')
      .then(res => res.json())
      .then(products => {
        const grid = document.getElementById('product-grid');
        products.forEach(p => {
          const card = document.createElement('div');
          card.className = 'product-card';
          card.innerHTML = `
            <a href="/parfumler/${p.slug}.html">
              <img src="${p.image}" alt="${p.name}">
              <h3>${p.name}</h3>
              <p class="price">${p.price}</p>
              <p>${p.brand} - ${p.year}</p>
            </a>
          `;
          grid.appendChild(card);
        });
      });
  </script>

</body>
</html>
