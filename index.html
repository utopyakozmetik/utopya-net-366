  <div class="hero-title">
    <img src="images/kokularutopya.png" alt="Koku Ütopyasına Hoşgeldiniz" class="hero-logo">

  <!-- Slider -->
  <div class="swiper">

      <div class="swiper-slide"><img src="images/slider/slide1.png" alt="Slide 1"></div>
      <div class="swiper-slide"><img src="images/slider/slide2.png" alt="Slide 2"></div>
      <div class="swiper-slide"><img src="images/slider/slide3.png" alt="Slide 3"></div>
    </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>

  <!-- Ürünler -->
  <div class="main-content">
    <div class="product-grid">
      <div class="product-card">

      </div>
      <div class="product-card">
        <a href="urun-detay-mfk.html">
          <img src="images/products/mfk.png" alt="MFK Baccarat Rouge 540">

        </a>

      <div class="product-card">
        <a href="urun-detay-amouage.html">
          <img src="images/products/amouage.png" alt="Amouage Interlude Man">

        </a>
      </div>
    </div>
  </div>

  <script>
    var swiper = new Swiper('.swiper', {
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
      loop: true
    });
  </script>
