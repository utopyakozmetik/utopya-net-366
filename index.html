<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Ütopya Kozmetik</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Sidebar -->
  <aside class="sidebar">
    <a href="index.html" class="logo-link">
      <img src="images/background/logo.png" alt="Ütopya Logo" class="site-logo">
    </a>
    <ul class="menu">
      <li><a href="index.html"><img src="images/menu/ana-sayfa.png" alt="Ana Sayfa"></a></li>
      <li><a href="parfumler.html"><img src="images/menu/parfumler.png" alt="Parfümler"></a></li>
      <li><a href="markalar.html"><img src="images/menu/markalar.png" alt="Markalar"></a></li>
    </ul>
    <div class="music-player">
      <audio id="player" controls></audio>
      <button onclick="nextSong()">⏭️</button>
    </div>
  </aside>

  <!-- Üst Menü -->
  <div class="topbar">
    <div class="user-menu">
      <a href="login.html"><img src="images/uye-girisi.png" alt="Üye Girişi"></a>
    </div>
    <div class="cart">
      <a href="cart.html">
        <img id="cartIcon" src="images/sepetbos.webp" alt="Sepetim" class="cart-icon">
      </a>
    </div>
  </div>

  <!-- Hero -->
  <div class="hero-title">
    <img src="images/kokularutopya.png" alt="Koku Ütopyasına Hoşgeldiniz" class="hero-logo">
  </div>

  <!-- Slider sabit kolaj -->
  <div class="slider">
    <img src="images/slider/slide1.png" class="slide" alt="Slide 1">
    <img src="images/slider/slide2.png" class="slide" alt="Slide 2">
    <img src="images/slider/slide3.png" class="slide" alt="Slide 3">
  </div>

  <!-- Filtre Paneli -->
  <div class="filter-bar">
    <input type="text" id="searchBox" placeholder="Parfüm ara..." />
    <select id="categoryFilter">
      <option value="">Kategori</option>
      <option value="kadin">Kadın</option>
      <option value="erkek">Erkek</option>
      <option value="uniseks">Uniseks</option>
    </select>
    <select id="noteFilter">
      <option value="">Nota</option>
      <option value="Vanilya">Vanilya</option>
      <option value="Tütün">Tütün</option>
      <option value="Rom">Rom</option>
    </select>
    <input type="range" id="priceFilter" min="0" max="10000" step="500" />
    <span id="priceValue">Maks: 10000 ₺</span>
  </div>

  <!-- Ürün Grid -->
  <div class="product-grid" id="productGrid"></div>

  <script src="script.js"></script>
</body>
</html>
