<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ütopya.net - Niş Parfümler</title>
  <meta name="description" content="Niş parfümler, vintage koleksiyonlar ve kokuların yolculuğu.">
  <meta property="og:title" content="Ütopya.net">
  <meta property="og:description" content="Premium parfüm deneyimi">
  <meta property="og:image" content="/images/background/logo.png">
  <link rel="canonical" href="https://utopya.net/">
  <link rel="stylesheet" href="style.css">
  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"/>
</head>
<body>

  <!-- Ortak sidebar -->
  <div id="sidebar"></div>

  <!-- Ortak topbar -->
  <div id="topbar"></div>

  <!-- Hero Title -->
  <section class="hero-title">
    <h1>Kokular Ütopyası</h1>
    <img src="/images/kokularutopya.png" alt="Kokular Ütopyası">
  </section>

  <!-- Slider -->
  <section class="swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="/images/slider/slide1.png" alt="Slide 1"></div>
      <div class="swiper-slide"><img src="/images/slider/slide2.png" alt="Slide 2"></div>
      <div class="swiper-slide"><img src="/images/slider/slide3.png" alt="Slide 3"></div>
    </div>
    <div class="swiper-pagination"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  </section>

  <!-- Main content -->
  <main class="main-content">
    <div class="product-grid" id="product-grid"></div>
  </main>

  <!-- Ortak footer -->
  <div id="footer"></div>

  <!-- Include script -->
  <script>
    fetch('/sidebar.html').then(r=>r.text()).then(h=>{document.getElementById('sidebar').innerHTML=h});
    fetch('/topbar.html').then(r=>r.text()).then(h=>{document.getElementById('topbar').innerHTML=h});
    fetch('/footer.html').then(r=>r.text()).then(h=>{document.getElementById('footer').innerHTML=h});

    // Ürünleri JSON'dan çek
    fetch('/products.json')
      .then(res => res.json())
      .then(products => {
        const grid = document.getElementById('product-grid');
        grid.innerHTML = products.map(p => `
          <div class="product-card">
            <span class="badge">%20 İndirim</span>
            <a href="/products/${p.slug}.html">
              <img src="${p.image}" alt="${p.name}">
              <h3>${p.name}</h3>
            </a>
            <p class="price">${p.price}</p>
            <p class="stock">Stokta var</p>
            <button class="btn primary">Sepete Ekle</button>
            <button class="btn outline">Hızlı İncele</button>
          </div>
        `).join('');
      });
  </script>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper', {
      loop: true,
      autoplay: {
        delay: 4000,
        disableOnInteraction: false,
      },
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
      effect: 'fade'
    });
  </script>
</body>
</html>
