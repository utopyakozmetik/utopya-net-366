<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Ütopya.net</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>

  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="logo">
      <a href="/index.html">
        <img src="/images/background/logo.png" alt="Ütopya.net">
      </a>
    </div>
    <ul>
      <li>
        <a href="/parfumler/index.html"><img src="/images/menu/parfumler.png" alt="Parfümler"></a>
        <ul class="submenu">
          <li><a href="/parfumler/erkek.html">Erkek</a></li>
          <li><a href="/parfumler/kadin.html">Kadın</a></li>
          <li><a href="/parfumler/uniseks.html">Uniseks</a></li>
        </ul>
      </li>
      <li><a href="/hediye-setleri.html"><img src="/images/menu/hediye-setleri.png" alt="Hediye Setleri"></a></li>
      <li><a href="/vintage.html"><img src="/images/menu/vintage.png" alt="Vintage"></a></li>
      <li><a href="/parfumorler.html"><img src="/images/menu/parfumorler.png" alt="Parfümörler"></a></li>
    </ul>
  </aside>

  <!-- Topbar -->
  <header class="topbar">
    <div class="search-box">
      <form>
        <input type="text" placeholder="Parfüm ara..." class="search-input">
        <button type="submit">Ara</button>
      </form>
    </div>
    <nav class="user-menu">
      <ul>
        <li><a href="/uye-giris.html">Üye Girişi</a></li>
        <li><a href="/uye-kayit.html">Üye Kayıt</a></li>
        <li><a href="/siparis-takip.html">Sipariş Takip</a></li>
        <li><a href="/sepet.html">Sepetim</a></li>
        <li><a href="/takip-listem.html">Takip Listem</a></li>
      </ul>
    </nav>
  </header>

  <!-- Slider -->
  <section class="slider">
    <img src="/images/slider/slide1.jpeg" alt="Slide 1">
    <img src="/images/slider/slide2.jpeg" alt="Slide 2">
    <img src="/images/slider/slide3.jpeg" alt="Slide 3">
    <img src="/images/slider/slide4.jpeg" alt="Slide 4">
  </section>

  <!-- Main Content -->
  <div class="main-content">
    <div class="product-grid" id="productGrid"></div>
  </div>

  <script>
    fetch('/products.json')
      .then(res => res.json())
      .then(products => {
        const grid = document.getElementById('productGrid');
        grid.innerHTML = products.map(p => `
          <div class="product-card">
            <a href="${p.url}">
              <img src="${p.image}" alt="${p.name}">
              <h3><img src="${p.logo}" alt="${p.brand}" class="brand-logo"> ${p.name}</h3>
            </a>
            <p class="price">${p.price}</p>
            <p>Çıkış yılı: ${p.year}</p>
            <p>Parfümör: <a href="/parfumorler.html#${p.perfumerId}">${p.perfumer}</a></p>
          </div>
        `).join('');
      });

    // Slider otomatik geçiş
    let currentSlide = 0;
    const slides = document.querySelectorAll('.slider img');
    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.style.display = (i === index) ? 'block' : 'none';
      });
    }
    function nextSlide() {
      currentSlide = (currentSlide + 1) % slides.length;
      showSlide(currentSlide);
    }
    showSlide(currentSlide);
    setInterval(nextSlide, 4000);
  </script>

</body>
</html>
