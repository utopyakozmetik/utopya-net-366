<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Ütopya.net</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Ortak header -->
  <div id="header"></div>

  <!-- Üst başlık -->
  <section class="hero-title">
    <img src="/images/kokularutopya.png" alt="Kokular Ütopyası">
  </section>

  <!-- Slider -->
  <section class="slider">
    <img src="/images/slider/slide1.png" alt="Slide 1">
    <img src="/images/slider/slide2.png" alt="Slide 2">
    <img src="/images/slider/slide3.png" alt="Slide 3">
  </section>

  <!-- Main content -->
  <main class="main-content">
    <div class="product-grid"></div>
  </main>

  <!-- Ortak footer -->
  <div id="footer"></div>

  <!-- Include script -->
  <script>
    // Header ve footer yükleme
    fetch('/header.html')
      .then(res => res.text())
      .then(html => { document.getElementById('header').innerHTML = html; });

    fetch('/footer.html')
      .then(res => res.text())
      .then(html => { document.getElementById('footer').innerHTML = html; });

    // Ürünleri JSON’dan doldurma
    fetch('/products.json')
      .then(res => res.json())
      .then(products => {
        const grid = document.querySelector('.product-grid');
        products.forEach(p => {
          const card = document.createElement('div');
          card.className = 'product-card';
          card.innerHTML = `
            <a href="${p.url}">
              <img src="${p.image}" alt="${p.name}">
              <h3>${p.name}</h3>
              <p class="price">${p.price}</p>
              <p>${p.brand} - ${p.year}</p>
            </a>
          `;
          grid.appendChild(card);
        });
      });
  </script>

</body>
</html>
