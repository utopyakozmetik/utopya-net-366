<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Ütopya.net</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Ortak header -->
  <div id="header"></div>

  <!-- Üst başlık -->
  <section class="hero-title">
    <img src="/images/kokularutopya.png" alt="Kokular Ütopyası">
  </section>

  <!-- Slider -->
  <section class="slider">
    <img src="/images/slider/slide1.png" alt="Slide 1">
    <img src="/images/slider/slide2.png" alt="Slide 2">
    <img src="/images/slider/slide3.png" alt="Slide 3">
  </section>

  <!-- Main content -->
  <main class="main-content">
    <div class="product-grid">
      <div class="product-card"><img src="/images/products/p1.png" alt="Ürün 1"><h3>Ürün 1</h3><p class="price">₺500</p></div>
      <div class="product-card"><img src="/images/products/p2.png" alt="Ürün 2"><h3>Ürün 2</h3><p class="price">₺600</p></div>
      <div class="product-card"><img src="/images/products/p3.png" alt="Ürün 3"><h3>Ürün 3</h3><p class="price">₺700</p></div>
      <div class="product-card"><img src="/images/products/p4.png" alt="Ürün 4"><h3>Ürün 4</h3><p class="price">₺800</p></div>
      <div class="product-card"><img src="/images/products/p5.png" alt="Ürün 5"><h3>Ürün 5</h3><p class="price">₺900</p></div>
      <div class="product-card"><img src="/images/products/p6.png" alt="Ürün 6"><h3>Ürün 6</h3><p class="price">₺1000</p></div>
      <div class="product-card"><img src="/images/products/p7.png" alt="Ürün 7"><h3>Ürün 7</h3><p class="price">₺1100</p></div>
      <div class="product-card"><img src="/images/products/p8.png" alt="Ürün 8"><h3>Ürün 8</h3><p class="price">₺1200</p></div>
    </div>
  </main>

  <!-- Ortak footer -->
  <div id="footer"></div>

  <!-- Include script -->
  <script>
    fetch('/header.html')
      .then(res => res.text())
      .then(html => { document.getElementById('header').innerHTML = html; });

    fetch('/footer.html')
      .then(res => res.text())
      .then(html => { document.getElementById('footer').innerHTML = html; });
  </script>

</body>
</html>
